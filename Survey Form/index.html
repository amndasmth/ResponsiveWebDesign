<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Garden Survey</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
        <body>
            <h1 id="title">Garden Survey</h1>
            <p id="description">What should we plant in Spring 2024?</p>
            <form id="survey-form">
                <div class="form-group">
                    <label id="name-label">What is your name?</label><input id="name" type="text" required placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label id="email-label">What is your email address?</label><input id="email" type="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label id="number-label">How old are you?</label><input id="number" type="number" min="0" max="110" placeholder="Age">
                </div>
                <div class="form-group">
                    <label>Pick one</label><select id="dropdown" type="dropdown" required>
                        <option value="Vegetables">Vegetables</option>
                        <option value="Fruits">Fruits</option>
                        <option value="Herbs">Herbs</option>
                        <option value="Flowers">Flowers</option>
                    </select>
                </div>
                <div class="form-group">
                    <label><input name="" value="" type="radio" class="input-radio"></label>
                    <label><input name="" value="" type="radio" class="input-radio"></label>
                </div>
                <div class="form-group">
                    <label><input name="" value="" type="checkbox" class="input-checkbox">name</label>
                    <label><input name="" value="" type="checkbox" class="input-checkbox">name</label>
                    <label><input name="" value="" type="checkbox" class="input-checkbox">name</label>
                </div>
                <div class="form-group">
                    <p>Any comments or suggestions?</p>
                    <textarea id="comments" class="input-textarea" name="" placeholder="Enter your comments here"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" id="submit" class="submit-button">Submit</button>
                </div>
            </form>
        </body>
</html>
