<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">This is a description of the page</p>
    <form id="survey-form">
        <fieldset>
            <label>Name: <input type="text" id="name" required placeholder="Enter your Name" /></label>
            <label>Email: <input type="email" id="email" required placeholder="Enter your Email" /></label>
            <label>Pick a number between 1 and 100: <input type="number" name="age" min="1" max="100" placeholder="123..."/>
            </label>
        </fieldset>
    </form>
  </body>
